<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping List</title>
    <link type="text/css" href="{{url_for('static', filename='main.css')}}" rel=" stylesheet" />
</head>

<body>

    <div class="container">
        <h1>Shopping List</h1>

        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <form method="POST" action="{{ url_for('insert') }}">
                <input type="text" name="item" id="shopping-list-entry" placeholder="e.g., broccoli">
                <input type="submit" value="Add">
            </form>
        </form>

        <ul class="shopping-list">
            {% for food in foods %}
            <li>
                <span class="shopping-item">{{food.foodList }}</span>
                <div class="shopping-item-controls">
                    <form method="POST" action="{{ url_for('update') }}" style="display: inline">
                        <input type="hidden" value="{{ food.foodList }}" name="oldItem">
                        <input type="text" value="{{ food.foodList }}" name="newItem">
                        <input type="submit" value="Update">
                    </form>
                    <form method="POST" action="{{ url_for('delete') }}" style="display: inline">
                        <input type="hidden" value="{{ food.foodList }}" name="item">
                        <input type="submit" value="Delete">
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>


</body>

</html>
